<head>
    <meta charset="UTF-8">
    <title>3D Storage</title>
</head>
<body>
    <header>
        
        <h1>{{ page_title }}</h1>
        <a href="{% url 'upload' %}" class="upload-button">
            <button>Загрузить модель</button>
        </a>
    </header>

    <main>
        <h2>Доступные ассеты:</h2>
        
        <ul>
            {% for asset in assets %}
                <li>
                    <strong>{{ asset.title }}</strong>
                    {% if asset.file %}
                        <small>({{ asset.file.size|filesizeformat }})</small>
                        <a href="{{ asset.file.url }}" download>[Скачать]</a>
                    {% endif %}
                </li>
                
            {% empty %}

                <li>Нет доступных моделей.</li> 

            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Web Structures Course</p>
    </footer>
</body>
</html>
